<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="digits">
                <button class="zero digit">0</button>
                <button class="1 digit">1</button>
                <button class="2 digit">2</button>
                <button class="3 digit">3</button>
                <button class="4 digit">4</button>
                <button class="5 digit">5</button>
                <button class="6 digit">6</button>
                <button class="7 digit">7</button>
                <button class="8 digit">8</button>
                <button class="9 digit">9</button>
            </div>
            <div class="operations">
                <button class="add operator">+</button>
                <button class="subtract operator">-</button>
                <button class="multiply operator">&#215;</button>
                <button class="divide operator">&#247;</button>
                <button class="evaluate operator">=</button>
            </div>
        </div>
    </div>
</body>
</html>
